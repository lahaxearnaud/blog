<div class="panel">
	<div class="panel-heading">
    	<a href="{{ post.url | prepend: site.baseurl }}" class="text-center">
            <div class="row">
                <div class="col-sm-9">
                    <a href="{{ post.url | prepend: site.baseurl }}" class="text-center">
                    <h3 class="pull-left">
                    	{{ post.title }}
                    </h3>
                </div>
                <div class="col-sm-3">
                    <h4 class="pull-right">
                    <small><em>{{ post.date | date: "%m/%d/%Y" }}</em></small>
                    </h4>
                </div>
            </div>
        </a>
    </div>

    <div class="panel-body">
        {{ post.subtitle }}
    </div>

    <div class="panel-footer">
    	{% for tag in post.tags  %}
        	<span class="label label-default">{{ tag }}</span>
        {% endfor %}
    </div>
</div>
